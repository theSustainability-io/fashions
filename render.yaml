services:
  - type: web
    name: keyword-to-shopify
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: SHOPIFY_STORE_DOMAIN
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: ENABLE_BACKGROUND_RUNNER
        value: "false"
      - key: INPUT_DIR
        value: ./input
      - key: OUTPUT_DIR
        value: ./output
      - key: POLL_INTERVAL_MINUTES
        value: "1440"
